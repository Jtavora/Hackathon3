<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Estilos personalizados para o header */
        header {
            background-color: #343a40;
            color: #fff;
            padding: 10px 0;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('index') }}">Sistema de Atividades</a>
                <div>
                    <a class="btn btn-secondary" href="{{ url_for('index') }}">In√≠cio</a>
                    <a class="btn btn-secondary" href="{{ url_for('criar_atividade') }}">Criar Atividade</a>
                    <a class="btn btn-secondary" href="{{ url_for('logout') }}">Logout</a>
                    <a class="btn btn-secondary" target="_blank" href="{{ url_for('ask') }}">Assistente virtual</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
